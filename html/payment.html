<!DOCTYPE html>
<html lang="en" x-data="{ tab: 'qr' }">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Cinema</title>
    <link rel="stylesheet" href="/src/output.css" />
    <link rel="shortcut icon" href="/images/Logo.png" type="image/x-icon" />
    <script src="https://unpkg.com/alpinejs" defer></script>
  </head>
  <body class="text-black">
    <!-- Navbar -->
    <header>
      <!-- Start Navbar -->
        <nav class="bg-white border-b border-gray-300">
          <div class="max-w-screen-xl mx-auto p-4 flex items-center justify-between">
            <!-- Logo -->
            <a href="/index.html" class="flex items-center space-x-3">
              <img src="/images/logo.jpg" class="h-8" alt="Fweb Cinema Logo" />
            </a>

            <!-- Menu + Sign In on Right -->
            <div class="flex items-center space-x-6">
              <!-- Menu Items -->
              <ul class="flex items-center space-x-4 font-medium">
                <li>
                  <a href="/index.html" class="text-blue-700 font-semibold hover:underline">HOME</a>
                </li>
                <li>
                  <a href="/html/about.html" class="text-gray-900 hover:text-blue-700">ABOUT</a>
                </li>
                <li>
                  <a href="/html/movie.html" class="text-gray-900 hover:text-blue-700">MOVIE</a>
                </li>
                <li>
                  <a href="/html/news.html" class="text-gray-900 hover:text-blue-700">NEWS</a>
                </li>
                <li>
                  <a href="/html/ticket.html" class="text-gray-900 hover:text-blue-700">TICKET</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <!-- End Navbar -->
    </header>
    <!-- main -->

    <!-- Main content -->
    <main
      class="flex flex-col md:flex-row justify-center items-start p-4 gap-6 bg-white max-w-6xl mx-auto my-6 rounded-lg"
    >
      <!-- Movie Card -->
      <div class="bg-black text-white p-5 rounded-lg max-w-xs w-full">
        <img
          src="/images/Give me back my hand.jpg"
          alt="Movie Poster"
          class="w-full rounded"
        />
        <div class="mt-4">
          <h2
            class="text-xl font-bold text-center border-b border-white pb-1 mb-2"
          >
            សងដៃខ្ញុំវិញ
          </h2>
          <div class="text-sm flex justify-between font-semibold">
            <span class="ml-2">Mon - Fri</span>
            <span class="mr-6">Sat - Sun</span>
          </div>
          <div class="text-xs flex justify-between mt-1">
            <div>
              <p>5:00 pm - 6:00 pm</p>
              <p>6:30 pm - 7:30 pm</p>
              <p>8:00 pm - 9:00 pm</p>
            </div>
            <div>
              <p>4:45 pm - 5:45 pm</p>
              <p>6:00 pm - 7:00 pm</p>
              <p>7:30 pm - 8:30 pm</p>
            </div>
          </div>
          <div class="mt-3 text-xs">
            <strong>Hall:</strong><br />
            <span class="italic">Hall-A1</span>,
            <span class="italic">Hall-A2</span>,
            <span class="italic">Hall-A3</span>
          </div>
        </div>
      </div>

      <!-- Payment Section -->
      <div class="flex-1 w-full ml-10">
        <!-- Tab Switcher -->
        <div class="flex space-x-2 mb-4 ml-35">
          <button
            @click="tab = 'card'"
            :class="tab === 'card' ? 'bg-gray-300 font-bold' : 'bg-gray-100'"
            class="px-4 py-2 rounded shadow"
          >
            Credit Card
          </button>
          <button
            @click="tab = 'qr'"
            :class="tab === 'qr' ? 'bg-gray-300 font-bold' : 'bg-gray-100'"
            class="px-4 py-2 rounded shadow"
          >
            QR
          </button>
        </div>

        <!-- QR Display -->
        <div
          x-show="tab === 'qr'"
          class="bg-white p-4 rounded flex justify-center items-center"
        >
          <img src="/images/qr.jpg" alt="QR Code" class="w-90 h-90" />
        </div>

        <!-- Credit Card Form -->
        <div x-show="tab === 'card'" class="bg-white p-4 rounded space-y-4">
          <div>
            <label class="block text-sm font-semibold">Select card</label>
            <input
              type="text"
              placeholder="Enter bank number"
              class="w-full border rounded px-3 py-2"
            />
          </div>
          <div>
            <label class="block text-sm font-semibold">Enter Payment</label>
            <input
              type="text"
              placeholder="Movie Name"
              class="w-full border rounded px-3 py-2"
            />
          </div>
          <div>
            <label class="block text-sm font-semibold">Receiver</label>
            <input
              type="text"
              placeholder="Receiver name"
              class="w-full border rounded px-3 py-2"
            />
          </div>
          <div>
            <label class="block text-sm font-semibold">Enter amount</label>
            <input
              type="number"
              placeholder="$ Amount"
              class="w-full border rounded px-3 py-2"
            />
          </div>
          <button
            onclick="window.location.href='/html/ticket.html'"
            class="w-full bg-blue-600 text-white py-2 rounded font-semibold hover:bg-green-700 transition"
          >
            Pay
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
