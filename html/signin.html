<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNIN</title>
    <!-- link tailwind css -->
    <link rel="stylesheet" href="/src/output.css">
    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- link flowbite -->
    <link rel="stylesheet" href="../node_modules/flowbite/dist/flowbite.min.css">
</head>
<body>
        <!-- Sign In Modal -->
    <section id="signin" class="hidden fixed inset-0 bg-black bg-opacity-70 justify-center items-center z-50">
      <div class="bg-white dark:bg-gray-800 p-6 rounded-lg w-full max-w-md shadow-lg">
        <h1 class="text-xl font-bold text-gray-900 dark:text-white mb-4">Create your account</h1>
        <form class="space-y-4">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 dark:text-white">Your email</label>
            <input type="email" id="email" name="email" placeholder="name@company.com" class="w-full p-2.5 rounded-lg bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white" required>
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 dark:text-white">Password</label>
            <input type="password" id="password" name="password" placeholder="••••••••" class="w-full p-2.5 rounded-lg bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white" required>
          </div>
          <div class="flex items-center justify-between">
            <label class="flex items-center">
              <input type="checkbox" class="mr-2"> <span class="text-sm text-gray-500 dark:text-gray-300">Remember me</span>
            </label>
            <a href="#" class="text-sm text-blue-600 dark:text-blue-400 hover:underline">Forgot password?</a>
          </div>
          <button type="submit" class="w-full bg-pink-600 hover:bg-pink-700 text-white font-medium py-2.5 rounded">Sign in</button>
          <p class="text-sm text-gray-500 dark:text-gray-400 mt-2">Don't have an account yet? <a href="#" class="text-blue-600 hover:underline dark:text-blue-400">Sign up</a></p>
        </form>
        <button onclick="document.getElementById('signin').classList.add('hidden')" class="mt-4 w-full bg-gray-200 text-gray-800 py-2 rounded hover:bg-gray-300">Close</button>
      </div>
    </section>
</body>
</html>
