<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNIN</title>
    <link rel="shortcut icon" href="/images/Logo.png" type="image/x-icon">
    <!-- link tailwind css -->
    <link rel="stylesheet" href="/src/output.css">
    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- link flowbite -->
    <link rel="stylesheet" href="../node_modules/flowbite/dist/flowbite.min.css">
</head>
<body >
    <header>
    <!-- start navbar -->
      <nav class="bg-white border-b border-gray-300">
        <div class="max-w-screen-xl mx-auto p-4 flex items-center justify-between">
          <!-- Logo -->
          <a href="/index.html" class="flex items-center space-x-3">
            <img src="/images/logo.jpg" class="h-8" alt="Fweb Cinema Logo" />
          </a>

          <!-- Menu + Sign In on Right -->
          <div class="flex items-center space-x-6">
            <!-- Menu Items -->
            <ul class="flex items-center space-x-4 font-medium">
              <li>
                <a href="/index.html" class="text-blue-700 font-semibold hover:underline">HOME</a>
              </li>
              <li>
                <a href="/html/about.html" class="text-gray-900 hover:text-blue-700">ABOUT</a>
              </li>
              <li>
                <a href="/html/movie.html" class="text-gray-900 hover:text-blue-700">MOVIE</a>
              </li>
              <li>
                <a href="/html/news.html" class="text-gray-900 hover:text-blue-700">NEWS</a>
              </li>
              <li>
                <a href="/html/ticket.html" class="text-gray-900 hover:text-blue-700">TICKET</a>
              </li>
            </ul>

            <!-- Sign In Button -->
            <a href="/html/signup.html"
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
              Sign Up
            </a>
          </div>
        </div>
      </nav>
  </header>
    <!-- end navbar -->

    <!-- start main -->
    <main   class="bg-cover bg-center min-h-screen flex items-center justify-center"
      style="background-image: url('https://i.pinimg.com/736x/1c/25/dc/1c25dc24daa1854075e18983ca7aac84.jpg');">
        
      <div class="bg-white bg-opacity-90 p-8 rounded-2xl shadow-xl w-full max-w-md">
        <h2 class="text-3xl font-semibold text-center text-blue-600 mb-2">Sign In</h2>
        <p class="text-center text-sm text-gray-600 mb-6">Please enter your login details to start having fun!</p>

        <form action="#" method="POST" class="space-y-4">
          <div>
            <label class="block text-gray-700 mb-1">Email</label>
            <input type="email" placeholder="example@gmail.com" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" />
          </div>
          <div>
            <label class="block text-gray-700 mb-1">Password</label>
            <input type="password" placeholder="***************" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" />
            <span class="absolute inset-y-0 right-3 flex items-center text-gray-500 cursor-pointer">
              <i class="fas fa-eye"></i>
            </span>
          </div>
          <div class="flex justify-between items-center text-sm">
            <label class="flex items-center text-gray-700">
              <input type="checkbox" class="mr-2">
                Keep me logged in
            </label>
            <a href="/html/signup.html" class="text-blue-600 hover:underline">Forgot Password?</a>
          </div>

          <a
            href="home.html"
            class="block w-full text-center bg-blue-700 text-white py-2 rounded-md hover:bg-blue-800 transition"
          >
            Sign In
          </a>

        </form>
        <p class="mt-4 text-center text-sm text-gray-500">
          Don't have an account? <a href="/html/signup.html" class="text-blue-600 hover:underline">Sign up</a>
        </p>
        <div class="flex items-center justify-center my-4">
          <hr class="w-1/4 border-gray-300" />
          <span class="mx-2 text-gray-500 text-sm">Or continue with</span>
          <hr class="w-1/4 border-gray-300" />
        </div>
        <div class="flex justify-center space-x-4">
          <button>
            <img src="/images/icons8-google-96.png" alt="Google" class="w-6 h-6">
          </button>
          <button>
            <img src="/images/icons8-facebook-96.png" alt="Facebook" class="w-6 h-6">
          </button>
          <button>
            <img src="/images/icons8-apple-inc-50.png" alt="Apple" class="w-6 h-6">
          </button>
        </div>
      </div>
    </main>
    <!-- end main -->
</body>
</html>
